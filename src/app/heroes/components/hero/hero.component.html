<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Method:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalized:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary" *ngIf="name !== 'Spiderman'" (click)="changeHeroName()">
  Change name
</button>
<button class="btn btn-warning mx-2" *ngIf="age !== 30" (click)="changeHeroAge()">
  Change age
</button>
<button class="btn btn-danger" (click)="resetValues()">
  Reset values
</button>
