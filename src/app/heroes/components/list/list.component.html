<h3>Heroes list</h3>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let item of heroNames"> {{item}} </li>
</ul>

<button class="btn btn-outline-danger mt-2" (click)="removeLastHero()" *ngIf="heroNames.length">
  Delete last hero
</button>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h4 class="mt-4">Hero <small class="text-danger">{{deletedHero}}</small> deleted! </h4>
</div>

<ng-template #nothingWasDeleted>
  <h4 class="mt-4">Nothing deleted</h4>
</ng-template>
